<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>基于websocket的即时聊天系统</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="header" style="position: relative;width: 100%;height: 45px;line-height: 45px;background: #CD235C;color: #eee;font-size: 20px;text-align: center;font-weight: bold;">
        <div style="position: absolute;top: 0;left: 0;"> <a  href="javascript:window.history.back();" style="background: url('/static/images/ico_left.png') no-repeat 50% 50%;-webkit-background-size: 19.2px 19.2px;-moz-background-size: 19.2px 19.2px;background-size: 19.2px 19.2px;width: 48px;display: block;padding: 0 3.2px;text-indent: -999em;overflow: hidden;"> 返回 </a></div>
        <!-- <div style="position: absolute;top: 0;right: 0;"> <a  href="/logout" style="background: url('/static/images/ico_setting.png') no-repeat 50% 50%;-webkit-background-size: 19.2px 19.2px;-moz-background-size: 19.2px 19.2px;background-size: 19.2px 19.2px;width: 48px;display: block;padding: 0 3.2px;text-indent: -999em;overflow: hidden;" onclick="return confirm('是否退出登录')"> 退出 </a></div> -->
        <a href="javascript:;" style="color:white;text-decoration: none;">管理登录</a>
    </div>


<p></p>
    <form class="form-horizontal" role="form" method="POST" action="">
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10">
                <input type="text" class="form-control" id="email" name="email" value="{{ email }}" required="required" placeholder="请输入您的email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10">
                <input type="password" class="form-control" id="password" name="password" value="" required="required" placeholder="请输入您的密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10">
                {% module xsrf_form_html() %}
                <input type="submit" class="btn btn-default btn-block" value="确认" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10">
                <h4 class="form-control-static text-danger">{{ error }}</h4>
            </div>
        </div>
    </form>



</body>

</html>
